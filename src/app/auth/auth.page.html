<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="usernameLogin" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="passwordLogin" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Mantener sesión iniciada</ion-label>
    <ion-checkbox [(ngModel)]="keepLoggedIn"></ion-checkbox>
  </ion-item>
  <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>

  <ion-button expand="block" fill="clear" (click)="openRegisterModal()">¿No tienes cuenta? Regístrate</ion-button>

  <ion-modal [isOpen]="isRegisterModalOpen" (didDismiss)="closeRegisterModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Registro</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeRegisterModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de la Tienda</ion-label>
          <ion-input [(ngModel)]="storeName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">URL/Imagen de la Tienda</ion-label>
          <ion-input [(ngModel)]="storeImageUrl" type="text"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="register()">Registrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
